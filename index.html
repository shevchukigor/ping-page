<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/logo.svg" alt="ping logo" class="logo" />
      <h1 class="heading">We are launching <span>soon!</span></h1>
      <p class="sub-heading">Subscribe and get notified</p>
      <form action="#">
        <input type="email" name="" id="" placeholder="Your email address" />
        <button type="submit">Notify Me</button>
      </form>
      <img
        src="/images/illustration-dashboard.png"
        alt="hero-img"
        class="hero-img"
      />

      <ul class="social-icons">
        <li>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
